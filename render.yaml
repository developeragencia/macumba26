services:
  # Backend NestJS API
  - type: web
    name: shopping-macumba-backend
    runtime: node
    region: ohio
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: shopping-macumba-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: https://shopping-macumba-frontend.vercel.app
    healthCheckPath: /api/health
    
  # Frontend Next.js
  - type: web
    name: shopping-macumba-frontend
    runtime: node
    region: ohio
    plan: starter
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NEXT_PUBLIC_API_URL
        value: https://macumba26.onrender.com
      - key: NEXTAUTH_URL
        value: https://shopping-macumba-frontend.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true

databases:
  - name: shopping-macumba-db
    databaseName: shopping_macumba
    user: shopping_macumba_user
    region: ohio
    plan: free
    # Nota: Render criará um PostgreSQL automático
    # Você pode usar o Neon que já configuramos ao invés disso
