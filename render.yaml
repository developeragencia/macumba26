services:
  # Aplicação Integrada: Backend NestJS + Frontend Next.js
  - type: web
    name: shopping-macumba
    runtime: node
    region: oregon
    plan: starter
    buildCommand: npm ci --legacy-peer-deps && npx prisma generate && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://shopping-macumba.onrender.com
      - key: NEXT_PUBLIC_API_URL
        value: https://shopping-macumba.onrender.com/api
    healthCheckPath: /api/health
