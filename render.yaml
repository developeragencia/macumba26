services:
  # Backend NestJS API
  - type: web
    name: shopping-macumba-backend
    runtime: node
    region: ohio
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: shopping-macumba-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: https://shopping-macumba-frontend.vercel.app
    healthCheckPath: /api/health
    
